<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É¨„Éô„É´„ÉÜ„Çπ„Éà„Éó„É¨„Ç§</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4a9eff;
            margin-bottom: 30px;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .start-btn {
            background-color: #4a9eff;
            color: white;
        }
        
        .start-btn:hover {
            background-color: #3a8eef;
        }
        
        .stop-btn {
            background-color: #ff4a4a;
            color: white;
        }
        
        .stop-btn:hover {
            background-color: #ef3a3a;
        }
        
        .game-container {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        canvas {
            border: 2px solid #4a9eff;
            background-color: #87CEEB;
            max-width: 100%;
            height: auto;
        }
        
        .ai-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            text-align: left;
            max-width: 200px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            color: #4a9eff;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }
        
        .log-container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 5px;
            margin: 2px 0;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-action {
            color: #4a9eff;
        }
        
        .log-success {
            color: #4aff4a;
        }
        
        .log-fail {
            color: #ff4a4a;
        }
        
        .result-panel {
            display: none;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .result-panel.show {
            display: block;
        }
        
        .result-success {
            color: #4aff4a;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .result-fail {
            color: #ff4a4a;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ „É¨„Éô„É´„ÉÜ„Çπ„Éà„Éó„É¨„Ç§„Ç∑„Çπ„ÉÜ„É†</h1>
        
        <div class="controls">
            <button class="start-btn" onclick="startTestplay()">„ÉÜ„Çπ„Éà„Éó„É¨„Ç§ÈñãÂßã</button>
            <button class="stop-btn" onclick="stopTestplay()">ÂÅúÊ≠¢</button>
            <label>
                ÈÄüÂ∫¶: <input type="range" id="speedSlider" min="0.1" max="5" value="1" step="0.1">
                <span id="speedValue">1.0x</span>
            </label>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas" width="1024" height="576"></canvas>
            <div class="ai-overlay" id="aiOverlay">
                <strong>AIÁä∂ÊÖã</strong>
                <div id="aiStatus">ÂæÖÊ©ü‰∏≠...</div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="timeValue">0.0</div>
                <div class="stat-label">ÁµåÈÅéÊôÇÈñì (Áßí)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="progressValue">0</div>
                <div class="stat-label">ÈÄ≤Ë°åÂ∫¶ (%)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="scoreValue">0</div>
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="healthValue">3</div>
                <div class="stat-label">‰ΩìÂäõ</div>
            </div>
        </div>
        
        <div class="log-container" id="logContainer">
            <div class="log-entry">„ÉÜ„Çπ„Éà„Éó„É¨„Ç§„Ç∑„Çπ„ÉÜ„É†Ê∫ñÂÇôÂÆå‰∫Ü</div>
        </div>
        
        <div class="result-panel" id="resultPanel">
            <div id="resultMessage"></div>
            <div id="resultDetails"></div>
        </div>
    </div>
    
    <!-- „Ç≤„Éº„É†„Çπ„ÇØ„É™„Éó„Éà -->
    <script src="config.js"></script>
    <script src="levels.js"></script>
    <script src="music.js"></script>
    <script src="game.js"></script>
    <script src="test-levelplay.js"></script>
    
    <script>
        let testGame = null;
        let testPlayer = null;
        let testInterval = null;
        let startTime = null;
        let speedMultiplier = 1;
        
        // ÈÄüÂ∫¶„Çπ„É©„Ç§„ÉÄ„Éº
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            speedMultiplier = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = speedMultiplier.toFixed(1) + 'x';
        });
        
        function startTestplay() {
            // Êó¢Â≠ò„ÅÆ„ÉÜ„Çπ„Éà„ÇíÂÅúÊ≠¢
            stopTestplay();
            
            // ÁµêÊûú„Éë„Éç„É´„ÇíÈùûË°®Á§∫
            document.getElementById('resultPanel').classList.remove('show');
            
            // „É≠„Ç∞„Çí„ÇØ„É™„Ç¢
            addLog('„ÉÜ„Çπ„Éà„Éó„É¨„Ç§ÈñãÂßã', 'action');
            
            // „Ç≤„Éº„É†„ÇíÂàùÊúüÂåñ
            testGame = new Game();
            testGame.isRunning = false; // ÈÄöÂ∏∏„ÅÆ„Ç≤„Éº„É†„É´„Éº„Éó„ÅØÂÅúÊ≠¢
            
            // AI„Éó„É¨„Ç§„É§„Éº„ÇíÂàùÊúüÂåñ
            testPlayer = new TestPlayer(testGame);
            
            startTime = performance.now();
            let frameCount = 0;
            
            // „ÉÜ„Çπ„Éà„Éó„É¨„Ç§„É´„Éº„Éó
            testInterval = setInterval(() => {
                for (let i = 0; i < speedMultiplier; i++) {
                    // AI„ÅÆË°åÂãïÊ±∫ÂÆö
                    const input = testPlayer.decideAction();
                    testGame.player.handleInput(input);
                    
                    // „Ç≤„Éº„É†Êõ¥Êñ∞
                    testGame.update(16);
                    
                    // AI„ÅÆË°åÂãï„Çí„É≠„Ç∞„Å´Ë®òÈå≤
                    if (testPlayer.actionLog.length > 0) {
                        const lastAction = testPlayer.actionLog[testPlayer.actionLog.length - 1];
                        if (!lastAction.logged) {
                            addLog(`AI: ${lastAction}`, 'action');
                            lastAction.logged = true;
                        }
                    }
                    
                    frameCount++;
                }
                
                // ÊèèÁîª
                testGame.draw();
                
                // Áµ±Ë®àÊõ¥Êñ∞
                updateStats();
                
                // AIÁä∂ÊÖãË°®Á§∫
                updateAIStatus();
                
                // ÁµÇ‰∫ÜÊù°‰ª∂„ÉÅ„Çß„ÉÉ„ÇØ
                checkEndCondition();
                
            }, 50); // 20FPSË°®Á§∫
        }
        
        function stopTestplay() {
            if (testInterval) {
                clearInterval(testInterval);
                testInterval = null;
                addLog('„ÉÜ„Çπ„Éà„Éó„É¨„Ç§ÂÅúÊ≠¢', 'action');
            }
        }
        
        function updateStats() {
            if (!testGame || !startTime) return;
            
            const elapsed = (performance.now() - startTime) / 1000;
            const progress = Math.round((testGame.player.x / testGame.flag.x) * 100);
            
            document.getElementById('timeValue').textContent = elapsed.toFixed(1);
            document.getElementById('progressValue').textContent = progress;
            document.getElementById('scoreValue').textContent = testGame.gameState.score;
            document.getElementById('healthValue').textContent = testGame.player.health;
        }
        
        function updateAIStatus() {
            if (!testPlayer) return;
            
            const env = testPlayer.analyzeEnvironment();
            const status = `
                ‰ΩçÁΩÆ: (${Math.round(testGame.player.x)}, ${Math.round(testGame.player.y)})<br>
                ÈÄüÂ∫¶: (${testGame.player.velX.toFixed(1)}, ${testGame.player.velY.toFixed(1)})<br>
                Âú∞Èù¢: ${testGame.player.onGround ? '„ÅØ„ÅÑ' : '„ÅÑ„ÅÑ„Åà'}<br>
                Ëøë„Åè„ÅÆÊïµ: ${env.enemies.length}<br>
                Ëøë„Åè„ÅÆ„Ç≥„Ç§„É≥: ${env.coins.length}
            `;
            document.getElementById('aiStatus').innerHTML = status;
        }
        
        function checkEndCondition() {
            if (!testGame || !startTime) return;
            
            const elapsed = (performance.now() - startTime) / 1000;
            
            // „ÇØ„É™„Ç¢
            if (testGame.gameState.state === 'levelComplete') {
                stopTestplay();
                showResult(true, '„É¨„Éô„É´„ÇØ„É™„Ç¢ÔºÅ', {
                    time: elapsed,
                    score: testGame.gameState.score,
                    coins: testGame.coins.filter(c => c.collected).length,
                    totalCoins: testGame.coins.length
                });
            }
            
            // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
            if (testGame.gameState.state === 'gameOver') {
                stopTestplay();
                const reason = testGame.player.health <= 0 ? '‰ΩìÂäõ„Å™„Åó' : 'ËêΩ‰∏ãÊ≠ª';
                showResult(false, reason, {
                    time: elapsed,
                    progress: Math.round((testGame.player.x / testGame.flag.x) * 100)
                });
            }
            
            // „Çø„Ç§„É†„Ç¢„Ç¶„ÉàÔºà120ÁßíÔºâ
            if (elapsed > 120) {
                stopTestplay();
                showResult(false, '„Çø„Ç§„É†„Ç¢„Ç¶„Éà', {
                    time: elapsed,
                    progress: Math.round((testGame.player.x / testGame.flag.x) * 100)
                });
            }
        }
        
        function showResult(success, message, details) {
            const panel = document.getElementById('resultPanel');
            const messageEl = document.getElementById('resultMessage');
            const detailsEl = document.getElementById('resultDetails');
            
            panel.classList.add('show');
            
            if (success) {
                messageEl.className = 'result-success';
                messageEl.textContent = `‚úÖ ${message}`;
                detailsEl.innerHTML = `
                    ÊôÇÈñì: ${details.time.toFixed(1)}Áßí<br>
                    „Çπ„Ç≥„Ç¢: ${details.score}<br>
                    „Ç≥„Ç§„É≥: ${details.coins}/${details.totalCoins}
                `;
                addLog(message, 'success');
            } else {
                messageEl.className = 'result-fail';
                messageEl.textContent = `‚ùå ${message}`;
                detailsEl.innerHTML = `
                    ÊôÇÈñì: ${details.time.toFixed(1)}Áßí<br>
                    ÈÄ≤Ë°åÂ∫¶: ${details.progress}%
                `;
                addLog(message, 'fail');
            }
        }
        
        function addLog(message, type = '') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            if (type) entry.classList.add('log-' + type);
            
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
            
            // ÊúÄÂ§ß100‰ª∂„ÅÆ„É≠„Ç∞„Çí‰øùÊåÅ
            while (container.children.length > 100) {
                container.removeChild(container.firstChild);
            }
        }
    </script>
</body>
</html>

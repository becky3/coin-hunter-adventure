<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- プレイヤージャンプポーズ（ダイナミック） -->
  <defs>
    <!-- 体のグラデーション -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:var(--cloth-color);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--cloth-color-dark);stop-opacity:1" />
    </linearGradient>
    
    <!-- 肌のグラデーション -->
    <radialGradient id="skinGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:var(--skin-light);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--skin-color);stop-opacity:1" />
    </radialGradient>
    
    <!-- 帽子のグラデーション -->
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:var(--hat-color);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--hat-color-dark);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 体（ジャンプ時の伸び） -->
  <ellipse cx="50" cy="60" rx="32" ry="28" fill="url(#bodyGradient)" />
  
  <!-- 頭（横向き） -->
  <ellipse cx="50" cy="30" rx="30" ry="26" fill="url(#skinGradient)" />
  
  <!-- 帽子本体 -->
  <path d="M 18 30 A 32 28 0 0 1 82 30 Z" fill="url(#hatGradient)" />
  
  <!-- 帽子のつば -->
  <ellipse cx="65" cy="30" rx="25" ry="10" fill="var(--hat-color-dark)" />
  
  <!-- 後ろの手（高く上げて後ろに） -->
  <circle cx="5" cy="25" r="6" fill="var(--skin-color)" />
  
  <!-- 前の手（高く上げて前に） -->
  <circle cx="90" cy="20" r="7" fill="var(--skin-color)" />
  
  <!-- 後ろの足（大きく曲げて高く） -->
  <circle cx="15" cy="65" r="7" fill="var(--skin-color)" />
  
  <!-- 前の足（前に突き出して高く） -->
  <circle cx="85" cy="70" r="8" fill="var(--skin-color)" />
  
  <!-- 目 -->
  <circle cx="60" cy="27" r="6" fill="var(--eye-color)" class="eye" />
  
  <!-- 鼻 -->
  <ellipse cx="72" cy="32" rx="2.5" ry="1.5" fill="var(--nose-color)" />
  
  <!-- 口 -->
  <path d="M 64 36 A 6 6 0 0 1 72 36" stroke="var(--mouth-color)" stroke-width="1.5" fill="none" stroke-linecap="round" />
  
  <!-- ジャンプエフェクト線 -->
  <g stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round">
    <line x1="10" y1="30" x2="15" y2="35" class="effect-line" />
    <line x1="85" y1="25" x2="90" y2="30" class="effect-line" />
  </g>
  
  <!-- アニメーション -->
  <style>
    .eye {
      animation: blink 3s infinite;
    }
    
    .effect-line {
      animation: sparkle 0.5s infinite alternate;
    }
    
    @keyframes blink {
      0%, 90%, 100% { r: 6; }
      95% { r: 1; }
    }
    
    @keyframes sparkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- プレイヤー待機ポーズ -->
  <defs>
    <!-- 体のグラデーション -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:var(--cloth-color);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--cloth-color-dark);stop-opacity:1" />
    </linearGradient>
    
    <!-- 肌のグラデーション -->
    <radialGradient id="skinGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:var(--skin-light);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--skin-color);stop-opacity:1" />
    </radialGradient>
    
    <!-- 帽子のグラデーション -->
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:var(--hat-color);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--hat-color-dark);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 体（楕円） -->
  <ellipse cx="50" cy="65" rx="35" ry="25" fill="url(#bodyGradient)" />
  
  <!-- 頭（楕円） -->
  <ellipse cx="50" cy="35" rx="30" ry="26" fill="url(#skinGradient)" />
  
  <!-- 帽子本体 -->
  <path d="M 18 35 A 32 28 0 0 1 82 35 Z" fill="url(#hatGradient)" />
  
  <!-- 帽子のつば -->
  <ellipse cx="65" cy="35" rx="25" ry="10" fill="var(--hat-color-dark)" />
  
  <!-- 後ろの手（奥） -->
  <circle cx="25" cy="58" r="6" fill="var(--skin-color)" />
  
  <!-- 前の手（手前） -->
  <circle cx="75" cy="58" r="7" fill="var(--skin-color)" />
  
  <!-- 後ろの足（奥） -->
  <circle cx="35" cy="85" r="7" fill="var(--skin-color)" />
  
  <!-- 前の足（手前） -->
  <circle cx="65" cy="85" r="8" fill="var(--skin-color)" />
  
  <!-- 目 -->
  <circle cx="60" cy="32" r="6" fill="var(--eye-color)" class="eye" />
  
  <!-- 鼻 -->
  <ellipse cx="72" cy="37" rx="2.5" ry="1.5" fill="var(--nose-color)" />
  
  <!-- 口 -->
  <path d="M 64 41 A 6 6 0 0 1 72 41" stroke="var(--mouth-color)" stroke-width="1.5" fill="none" stroke-linecap="round" />
</svg>
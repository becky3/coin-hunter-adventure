<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <!-- プレイヤー待機状態 -->
  <defs>
    <!-- グラデーション定義 -->
    <radialGradient id="skinGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:var(--skin-light, #F9D5B3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--skin-color, #F4C2A1);stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="clothGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:var(--cloth-color, #6B8EC8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--cloth-color-dark, #5A7BB8);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:var(--hat-color, #8BC34A);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--hat-color-dark, #7CB342);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 後ろの手 -->
  <circle cx="12.5" cy="29" r="3.5" fill="url(#skinGradient)" />
  
  <!-- 後ろの足 -->
  <circle cx="17.5" cy="42.5" r="4" fill="url(#skinGradient)" />
  
  <!-- 体 -->
  <ellipse cx="25" cy="32.5" rx="8.75" ry="6.25" fill="url(#clothGradient)" />
  
  <!-- 頭 -->
  <ellipse cx="25" cy="17.5" rx="7.5" ry="6.5" fill="url(#skinGradient)" />
  
  <!-- 帽子本体 -->
  <path d="M 17.5 17.5 Q 17.5 10.5 25 11 Q 32.5 10.5 32.5 17.5 Q 32.5 20.5 25 21 Q 17.5 20.5 17.5 17.5 Z" fill="url(#hatGradient)" />
  
  <!-- 帽子のつば -->
  <ellipse cx="32.5" cy="17.5" rx="6.25" ry="2.5" fill="url(#hatGradient)" />
  
  <!-- 目 -->
  <circle cx="30" cy="16" r="3" fill="white" />
  <circle cx="30" cy="18.5" r="2" fill="var(--eye-color, #2C2C2C)" />
  <circle cx="29.25" cy="17.5" r="0.75" fill="white" />
  
  <!-- 鼻 -->
  <ellipse cx="36" cy="18.5" rx="0.625" ry="0.375" fill="var(--nose-color, #E6967A)" />
  
  <!-- 口 -->
  <path d="M 32 20.5 Q 34 22 36 20.5" stroke="var(--mouth-color, #8B4513)" stroke-width="1.5" stroke-linecap="round" fill="none" />
  
  <!-- 前の手 -->
  <circle cx="37.5" cy="29" r="3.5" fill="url(#skinGradient)" />
  
  <!-- 前の足 -->
  <circle cx="32.5" cy="42.5" r="4" fill="url(#skinGradient)" />
</svg>
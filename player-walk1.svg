<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <!-- プレイヤー歩行状態1 -->
  <defs>
    <!-- グラデーション定義 -->
    <radialGradient id="skinGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:var(--skin-light, #F9D5B3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--skin-color, #F4C2A1);stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="clothGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:var(--cloth-color, #6B8EC8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--cloth-color-dark, #5A7BB8);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:var(--hat-color, #8BC34A);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--hat-color-dark, #7CB342);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 後ろの手（振り上げ） -->
  <circle cx="7.5" cy="25" r="3" fill="url(#skinGradient)" />
  
  <!-- 後ろの足（振り上げ） -->
  <circle cx="15" cy="44" r="3.5" fill="url(#skinGradient)" />
  
  <!-- 体（前傾） -->
  <ellipse cx="26" cy="33.5" rx="8.75" ry="6.25" transform="rotate(5 26 33.5)" fill="url(#clothGradient)" />
  
  <!-- 頭（前向き） -->
  <ellipse cx="27.5" cy="17.5" rx="7.5" ry="6.5" fill="url(#skinGradient)" />
  
  <!-- 帽子本体 -->
  <path d="M 20 17.5 Q 20 10.5 27.5 11 Q 35 10.5 35 17.5 Q 35 20.5 27.5 21 Q 20 20.5 20 17.5 Z" fill="url(#hatGradient)" />
  
  <!-- 帽子のつば -->
  <ellipse cx="35" cy="17.5" rx="6.25" ry="2.5" fill="url(#hatGradient)" />
  
  <!-- 目 -->
  <circle cx="32.5" cy="16" r="3" fill="white" />
  <circle cx="32.5" cy="18.5" r="2" fill="var(--eye-color, #2C2C2C)" />
  <circle cx="31.75" cy="17.5" r="0.75" fill="white" />
  
  <!-- 鼻 -->
  <ellipse cx="38.5" cy="18.5" rx="0.625" ry="0.375" fill="var(--nose-color, #E6967A)" />
  
  <!-- 口 -->
  <path d="M 34.5 20.5 Q 36.5 22 38.5 20.5" stroke="var(--mouth-color, #8B4513)" stroke-width="1.5" stroke-linecap="round" fill="none" />
  
  <!-- 前の手（振り下げ） -->
  <circle cx="42.5" cy="32.5" r="3.5" fill="url(#skinGradient)" />
  
  <!-- 前の足（踏み出し） -->
  <circle cx="37.5" cy="37.5" r="4" fill="url(#skinGradient)" />
</svg>
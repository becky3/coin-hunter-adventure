<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG読み込みデバッグ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a2e;
            color: white;
        }
        .debug-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #16213e;
        }
        .debug-log {
            background-color: #0f0f0f;
            border: 1px solid #333;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        button {
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #63b3ed;
        }
    </style>
</head>
<body>
    <h1>🔍 SVG読み込みデバッグツール</h1>
    
    <div class="debug-section">
        <h2>1. 環境情報</h2>
        <div id="envInfo"></div>
    </div>
    
    <div class="debug-section">
        <h2>2. SVG読み込みテスト</h2>
        <button id="testSVGBtn">SVG読み込みテスト実行</button>
        <button id="testSVGRendererBtn">SVGPlayerRendererテスト</button>
        <button id="clearLogBtn">ログクリア</button>
        <div class="debug-log" id="debugLog"></div>
    </div>
    
    <div class="debug-section">
        <h2>3. 直接画像表示テスト</h2>
        <div>
            <img src="player-idle.svg" width="50" height="50" style="border: 1px solid #666; margin: 5px;" alt="Player Idle">
            <img src="slime.svg" width="50" height="50" style="border: 1px solid #666; margin: 5px;" alt="Slime">
            <img src="coin.svg" width="30" height="30" style="border: 1px solid #666; margin: 5px;" alt="Coin">
        </div>
    </div>

    <script src="svg-player-renderer.js"></script>
    <script>
        const log = document.getElementById('debugLog');
        const envInfo = document.getElementById('envInfo');
        
        // ログ出力関数
        function debugLog(message) {
            console.log(message);
            log.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            log.scrollTop = log.scrollHeight;
        }
        
        // 環境情報表示
        function showEnvInfo() {
            envInfo.innerHTML = `
                <p><strong>URL:</strong> ${window.location.href}</p>
                <p><strong>Origin:</strong> ${window.location.origin}</p>
                <p><strong>Protocol:</strong> ${window.location.protocol}</p>
                <p><strong>Host:</strong> ${window.location.host}</p>
                <p><strong>SVGPlayerRenderer Available:</strong> ${typeof SVGPlayerRenderer !== 'undefined'}</p>
            `;
        }
        
        // SVG読み込みテスト
        async function testSVGLoading() {
            debugLog('=== SVG読み込みテスト開始 ===');
            
            const svgFiles = ['player-idle.svg', 'slime.svg', 'coin.svg'];
            
            for (const filename of svgFiles) {
                debugLog(`${filename} をテスト中...`);
                
                try {
                    const response = await fetch(filename);
                    debugLog(`  fetch応答: status=${response.status}, ok=${response.ok}`);
                    
                    if (response.ok) {
                        const text = await response.text();
                        debugLog(`  ✅ 成功: ${text.length}文字`);
                        debugLog(`  先頭: ${text.substring(0, 80)}...`);
                    } else {
                        debugLog(`  ❌ HTTP ${response.status}`);
                    }
                } catch (error) {
                    debugLog(`  ❌ エラー: ${error.constructor.name}: ${error.message}`);
                }
            }
            
            debugLog('=== SVG読み込みテスト完了 ===');
        }
        
        // SVGPlayerRendererテスト
        async function testSVGRenderer() {
            debugLog('=== SVGPlayerRendererテスト開始 ===');
            
            if (typeof SVGPlayerRenderer === 'undefined') {
                debugLog('❌ SVGPlayerRenderer が利用できません');
                return;
            }
            
            try {
                const canvas = document.createElement('canvas');
                canvas.width = 200;
                canvas.height = 100;
                const ctx = canvas.getContext('2d');
                
                const renderer = new SVGPlayerRenderer(ctx);
                debugLog('✅ SVGPlayerRenderer インスタンス作成成功');
                
                // SVG事前読み込みテスト
                debugLog('SVGファイル事前読み込み開始...');
                await renderer.preloadSVGs();
                debugLog('✅ SVGファイル事前読み込み完了');
                
                // キャッシュ状況確認
                debugLog(`キャッシュされたSVG: ${Array.from(renderer.svgCache.keys()).join(', ')}`);
                
            } catch (error) {
                debugLog(`❌ SVGPlayerRendererエラー: ${error.constructor.name}: ${error.message}`);
                console.error('SVGPlayerRendererエラー詳細:', error);
            }
            
            debugLog('=== SVGPlayerRendererテスト完了 ===');
        }
        
        // イベントリスナー設定
        document.getElementById('testSVGBtn').addEventListener('click', testSVGLoading);
        document.getElementById('testSVGRendererBtn').addEventListener('click', testSVGRenderer);
        document.getElementById('clearLogBtn').addEventListener('click', () => {
            log.textContent = '';
        });
        
        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            showEnvInfo();
            debugLog('SVGデバッグツール初期化完了');
            
            // Protocol warning
            if (window.location.protocol === 'file:') {
                debugLog('⚠️ ⚠️ ⚠️ CRITICAL WARNING ⚠️ ⚠️ ⚠️');
                debugLog('🚫 このページはfile://プロトコルでアクセスされています');
                debugLog('🚫 SVGファイルの読み込みはCORS制限により失敗します');
                debugLog('✅ 解決方法: http://localhost:8080/svg-debug.html でアクセスしてください');
                debugLog('⚠️ ⚠️ ⚠️ CRITICAL WARNING ⚠️ ⚠️ ⚠️');
            } else {
                debugLog('✅ 正常なHTTPプロトコルでアクセスされています');
            }
        });
    </script>
</body>
</html>

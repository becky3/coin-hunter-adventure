<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- コイン -->
  <defs>
    <!-- コインのグラデーション -->
    <radialGradient id="coinGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
    
    <!-- グロー効果 -->
    <filter id="coinGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- キラキラ効果 -->
    <filter id="sparkle">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- コインベース -->
  <circle cx="50" cy="50" r="40" fill="url(#coinGradient)" filter="url(#coinGlow)" class="coin-base" />
  
  <!-- コインの縁 -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#FFD700" stroke-width="3" />
  
  <!-- 内側の縁 -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#FFA500" stroke-width="1" opacity="0.7" />
  
  <!-- 中央の記号 -->
  <text x="50" y="60" font-family="Arial Black" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="#FF8800" filter="url(#sparkle)" class="coin-symbol">¥</text>
  
  <!-- キラキラエフェクト -->
  <g class="sparkles">
    <circle cx="30" cy="30" r="2" fill="white" opacity="0.8" class="sparkle1" />
    <circle cx="70" cy="25" r="1.5" fill="white" opacity="0.9" class="sparkle2" />
    <circle cx="75" cy="65" r="1" fill="white" opacity="0.7" class="sparkle3" />
    <circle cx="25" cy="70" r="1.5" fill="white" opacity="0.8" class="sparkle4" />
  </g>
  
  <!-- アニメーション -->
  <style>
    .coin-base {
      animation: rotate 3s linear infinite;
      transform-origin: 50% 50%;
    }
    
    .coin-symbol {
      animation: pulse 2s ease-in-out infinite;
    }
    
    .sparkle1 {
      animation: twinkle1 1.5s ease-in-out infinite;
    }
    
    .sparkle2 {
      animation: twinkle2 2s ease-in-out infinite;
    }
    
    .sparkle3 {
      animation: twinkle3 1.8s ease-in-out infinite;
    }
    
    .sparkle4 {
      animation: twinkle4 2.2s ease-in-out infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    @keyframes twinkle1 {
      0%, 100% { opacity: 0.2; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
    }
    
    @keyframes twinkle2 {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    @keyframes twinkle3 {
      0%, 100% { opacity: 0.1; transform: scale(0.3); }
      50% { opacity: 0.9; transform: scale(1.8); }
    }
    
    @keyframes twinkle4 {
      0%, 100% { opacity: 0.4; transform: scale(0.6); }
      50% { opacity: 1; transform: scale(1.4); }
    }
  </style>
</svg>